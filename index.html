<!DOCTYPE html>

<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<title>Codificação de Texto</title>

	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
	
</head>	

<body>

	<header>
		<h1 class="tit-principal">Challenger Alura - Codificador de Mensagens</h1>
	</header>

	<main class="principal">

			<img src="cyber_background_2.jpg" alt="background" class="imagem">


				<div class="bloco">
					<textarea class="form" id="inTexto" name="mensagem" placeholder="Digite seu texto" required></textarea>
					<textarea class="form" id="outTexto" name="resultado" placeholder="Resultado"></textarea> 		            
						<div class="botons">
							<button id="cripButton" class="botoes">Criptografar</button>
							<button id="deCripButton" class="botoes">Descriptografar</button>
							<button id="copy" class="botoes">Copiar</button> 
						</div>
				</div>

	</main>

	<footer>
		<p class="copyright">  Sistema desenvolvido por Netto - &copy; Copyright 2022.</p>
	</footer>

	<script src="javascript.js"></script>
</body>
